<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="author" content="Nicholas Shrefler">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script src="myangularapp.js"></script>
        <link rel="stylesheet" href="myStyleSheet.css">
    </head>
    
<body>
<div ng-app="myApp" ng-controller="dataCtrl" class= "container-fluid">
    <div class = "jumbotron text-center" >
        <h1>Roster Page</h1>
        <p>for the Pittsburgh Steelers</p>
    </div>
    <table class = "table">

        <tr>
            <th ng-repeat="(key, value) in rosterJson.Team[0]"> {{key}} </th>
        </tr>
        <tr>
            <td ng-repeat = " (key, value) in rosterJson.Team[0]"> {{value}} </td>
        </tr>

    </table>
    
    <br/>
    
    <form class= "form-inline centered ">
        <div class= "form-group">
            <label for= "f1">FootballName:</label> 
            <input type = "text" class="form-control" ng-model = "filterVar.FootballName" id="f1">
        
            <label for= "f2">College:</label>
            <input type = "text" class="form-control" ng-model = "filterVar.College" id= "f2">
        </div>
        <div class = "form-group">
            <label for= "f3">PositionAbbr:</label>
            <input type = "text" class="form-control" ng-model = "filterVar.PositionAbbr" id="f3">
        </div>
        <div class = "form-group">
            <label for= "f4">LastName:</label>
            <input type = "text" class="form-control" ng-model = "filterVar.LastName" id="f4">
        </div>
        <div class = "form-group">
            <label for= "f5">CollegeConf:</label>
            <input type = "text" class="form-control" ng-model = "filterVar.CollegeConference" id="f5">
        </div>
        <div class = "form-group">
            <label for= "f6">EntryClub:</label>
            <input type = "text" class="form-control" ng-model = "filterVar.EntryClub" id="f6">
        </div>
    </form>
    <br/>
    <div class= "table-scrollable">
        <table class = "table table-striped table-condensed table-responsive ">
            <tr>
                <th class = "text-center" ng-repeat = "(key,value) in rosterJson.Roster[0]" ng-click = setOrderVar(key) >
                    {{key}}
                </th>
            </tr>
            <tr ng-repeat = "x in rosterJson.Roster | orderBy: orderVar | filter: filterVar ">
                <td ng-repeat = "(key, value) in x ">
                    {{value | fixDate}}
                </td>
            </tr>
        </table>
    </div>
    
    <footer class="footer"></footer>
        
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
</div>    
</body>
</html>
